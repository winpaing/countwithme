<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Paing Soe's Birthday Countdown</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/countdown.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/card.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Animations Container -->
    <div class="background-animations">
        <!-- Animation elements will be added dynamically -->
    </div>

    <!-- Main Content -->
    <main>
        <!-- Profile Section -->
        <section id="profile" class="section">
            <div class="profile-container">
                <h1>Win Paing Soe</h1>
                <p class="birthday-date">March 22, 1995</p>
                <div class="profile-content">
                    <!-- Profile content will be added here -->
                </div>
            </div>
        </section>

        <!-- Countdown Section -->
        <section id="countdown" class="section">
            <div class="countdown-container">
                <h2 id="countdown-status"></h2>
                <div id="countdown-timer">
                    <!-- Countdown timer will be added here -->
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery" class="section">
            <div class="gallery-container">
                <!-- Gallery items will be added here -->
            </div>
        </section>

        <!-- Birthday Wish Section -->
        <section id="wish" class="section">
            <div class="wish-container">
                <h2>Send Birthday Wishes</h2>
                <form id="wishForm" class="wish-form">
                    <input type="text" id="sender-name" placeholder="Your Name" required>
                    <textarea id="wish-message" placeholder="Write your birthday wish here..." required></textarea>
                    <div class="wish-options">
                        <select id="card-theme">
                            <option value="classic">Classic Theme</option>
                            <option value="modern">Modern Theme</option>
                            <option value="cute">Cute Theme</option>
                        </select>
                        <select id="emoji-style">
                            <option value="🎂">🎂 Cake</option>
                            <option value="🎉">🎉 Party</option>
                            <option value="🎈">🎈 Balloon</option>
                            <option value="💝">💝 Heart</option>
                        </select>
                    </div>
                    <button type="submit" class="wish-button">Send Wish</button>
                </form>
                <div id="thank-you-card" class="card-container hidden"></div>
            </div>
        </section>

        <!-- Music Player -->
        <div id="music-player" class="music-player">
            <!-- Music player controls will be added here -->
        </div>
    </main>

    <!-- JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/card.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
