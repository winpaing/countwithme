<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Paing Soe | Birthday Celebration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/profile.css">
    <link rel="stylesheet" href="css/components/countdown.css">
    <link rel="stylesheet" href="css/components/gallery.css">
    <link rel="stylesheet" href="css/components/wishes.css">
    <link rel="stylesheet" href="css/components/animations.css">
    <link rel="stylesheet" href="css/components/music-player.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="background-effects">
        <div class="floating-elements"></div>
        <div class="particles"></div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <button class="player-toggle">
            <span class="material-icons-round">music_note</span>
        </button>
        <audio id="birthday-song" loop>
            <source src="assets/music/birthday-song.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Profile Section -->
        <section id="profile" class="section">
            <div class="container">
                <div class="profile-card glass-effect">
                    <!-- Profile content will be dynamically added -->
                </div>
            </div>
        </section>

        <!-- Countdown Section -->
        <section id="countdown" class="section">
            <div class="container">
                <div class="countdown-card glass-effect">
                    <h2>Birthday Countdown</h2>
                    <div id="countdown-display"></div>
                    <div id="birthday-message"></div>
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery" class="section">
            <div class="container">
                <div class="gallery-container glass-effect">
                    <h2>Memory Gallery</h2>
                    <div class="gallery-grid"></div>
                </div>
            </div>
        </section>

        <!-- Wishes Section -->
        <section id="wishes" class="section">
            <div class="container">
                <div class="wishes-card glass-effect">
                    <h2>Send Birthday Wishes</h2>
                    <form id="wish-form">
                        <div class="input-group">
                            <input type="text" id="sender-name" required>
                            <label for="sender-name">Your Name</label>
                        </div>
                        <div class="input-group">
                            <textarea id="wish-message" required></textarea>
                            <label for="wish-message">Your Message</label>
                        </div>
                        <button type="submit" class="btn-primary">
                            Send Wish
                            <span class="material-icons-round">favorite</span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/components/profile.js"></script>
    <script src="js/components/countdown.js"></script>
    <script src="js/components/gallery.js"></script>
    <script src="js/components/wishes.js"></script>
    <script src="js/components/animations.js"></script>
    <script src="js/components/music-player.js"></script>
</body>
</html>
